<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body{
            text-align: center;
        }
        input{
            height: 30px;
            font-size: 16px;
        }
    </style>
    <script type="module" src="newItem.js" defer></script>
</head>
<body>
    <div style="border: 2px solid black;">
        <h1>Add New Item</h1>
    </div>
    <div>
        <br>
        <div>Enter barcode of item:</div>
        <div><input type="text" id="code" style="border: 1px solid black;"></div>
        <br>
        <div>Enter item name:</div>
        <div><input type="text" id="name" style="border: 1px solid black;"></div>
        <br>
        <div>Enter the price of item:</div>
        <div><input type="text" id="price" style="border: 1px solid black;"></div>
        <br>
        <div><button style="background-color: #000000;border: none;color: white;width: 100px;height: 30px;border-radius: 5px;cursor: pointer;" id="btn11">Submit</button></div>
    </div>
</body>
</html>
