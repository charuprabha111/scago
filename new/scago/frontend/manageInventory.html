<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <h1>Inventory Management</h1>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333; /* Darker shade on hover */
        }
    </style>
    
    <script type="module" src="iventory.js" defer></script>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Barcode</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Item rows will be dynamically added here -->
        </tbody>
    </table>
    <script src="iventory.js"></script> 
</body>
</html>
