<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="register.js" defer></script>
    <script type="module" src="newreg.js" defer></script>
  </head>
  <body>
    <div class="container register-cont">
      <form>
        <div class="login-form">
          <h2 class="heading">Register</h2>
          <div class="inputbox">
            <p>Name</p>
            <input type="text" class="emailbox" placeholder="Name" id="name"/>
          </div>
          <div class="inputbox" id="123122">
            <p>Username</p>
            <input type="text" class="emailbox" placeholder="Username" id="username" />
          </div>
          
          <div class="inputbox">
            <p>Password</p>
            <input type="password" class="passbox" placeholder="Password" id="pass1"/>
          </div>
          <div class="inputbox">
            <p>Confirm Password</p>
            <input type="password"class="passbox" placeholder="Confirm Password" id="pass2"/>
          </div>
          <div class="loginbtn">
              <button type="submit" id="register">Register</button>
          </div>
          <a href="./login.html" ><p class="register-link">Already have an Account?&nbsp; </p><p class="sign">Login</p></a>
        </div>
      </form>
    </div>
  </body>
</html>
